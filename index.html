<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation for William Cinense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
            margin: 0;
            overflow: hidden;
            animation: animatedBackground 10s linear infinite alternate;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            display: inline-block;
            max-width: 850px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 1.5s ease-in-out;
        }
        h1 {
            color: #ffeb3b;
            font-size: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }
        .photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ffeb3b;
            margin-bottom: 20px;
            animation: zoomIn 1.5s ease-in-out;
        }
        .chem-symbols {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .chem-symbol {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 80px;
            font-weight: bold;
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(8px);
            animation: floatUp 3s infinite alternate ease-in-out;
        }
        .chem-symbol:hover {
            transform: scale(1.6);
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 25px white;
        }
        .chem-image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .chem-image {
            width: 700px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes animatedBackground {
            0% { background: linear-gradient(135deg, #00c6ff, #0072ff); }
            50% { background: linear-gradient(135deg, #ff7eb3, #ff758c); }
            100% { background: linear-gradient(135deg, #00c6ff, #0072ff); }
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes glow { from { text-shadow: 0px 0px 10px #ffeb3b; } to { text-shadow: 0px 0px 25px #ffeb3b; } }
        @keyframes floatUp { from { transform: translateY(10px); } to { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="card">
        <img src="your-image-name.jpg" alt="William Cinense" class="photo">
        
        <h1>ðŸŽ‰ Congratulations, Sir William Cinense!, Teacher 3! ðŸŽ‰</h1>
        <p class="date">Date: February 4, 2025</p>
        <p class="message">Super deserve sir!, we love you so much, salamat sa pagiging papa, tito at teacher samin.</p>
        <p class="sender">From: Bahay ni JV Tribe</p>

        <div class="chem-symbols">
            <div class="chem-symbol" onclick="showImage('H')">H</div>
            <div class="chem-symbol" onclick="showImage('2')">2</div>
            <div class="chem-symbol" onclick="showImage('O')">O</div>
        </div>

        <div class="chem-image-container">
            <img id="imageH" class="chem-image" src="h-image.jpg" alt="H Image">
            <img id="image2" class="chem-image" src="2-image.jpg" alt="2 Image">
            <img id="imageO" class="chem-image" src="o-image.jpg" alt="O Image">
        </div>
    </div>

    <script>
        function showImage(letter) {
            document.getElementById("imageH").style.display = "none";
            document.getElementById("image2").style.display = "none";
            document.getElementById("imageO").style.display = "none";

            if (letter === "H") {
                document.getElementById("imageH").style.display = "block";
            } else if (letter === "2") {
                document.getElementById("image2").style.display = "block";
            } else if (letter === "O") {
                document.getElementById("imageO").style.display = "block";
            }
        }
    </script>
</body>
</html>
